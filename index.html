<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Contact form</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <div class="names">
                <div class="input-container">
                    <label for="first-name">First Name <br> <input type="text" class="name" id="first-name" name="first-name" required></label>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name <br>  <input type="text" class="name" id="last-name" name="last-name" required></label>    
                </div>
            </div>
            <label for="email">Email Address <input type="email" id="email" name="email" required></label>
            <legend>Query Type
                <div class="form-group">
                    <div class="input-container">
                    <label for="general"> <input type="radio" name="options" id="general" class="inline">General Enquiry</label> 
                    </div>
                    <div class="input-container">
                    <label for="support"> <input type="radio" name="options" id="support" class="inline">Support Request</label>
                    </div>
                </div>
            </legend>
            <label for="message">Message <input type="textarea" class="text" name="message" id="message" rows="4" cols="40"></label>
            <label for="consent"> <input type="checkbox" name="consent" id="consent" class="inline" required> I consent to being contacted by the team</label>
            <input type="submit" value="Submit" class="submit">
        </form>
        </div>
</body>
</html>
